<div *ngIf = "admin == true">
    <div class="context" style="margin: 2%;">
    <h1>Track management</h1>
    <div class="dropdown" style="margin: 2%;">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" (click)="showAddTrack()">Add</button>
            <button type="button" class="btn btn-primary" (click)="showUpdateTrack()">Update</button>
            <button type="button" class="btn btn-primary" (click)="showDeleteTrack()">Delete</button>
          </div>
      </div>
    </div>


    <form [formGroup] ="trackForm" style="margin: 1%;">  
        <div class="form-row">
            <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text" class="form-control"  formControlName="name"  id="name">
            </div>
            <div class="form-group col-md-6">
                <label>Author</label>
                <input type="text" class="form-control"  formControlName="author"  id="author">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Image</label>
                <input type="text" class="form-control"  formControlName="image"  id="image">
            </div>
            <div class="form-group col-md-6">
                <label>Sound</label>
                <input type="text" class="form-control"  formControlName="sound"  id="sound">
            </div>
        </div>
        <div class="form-row"> 
            <div class="form-group col-md-6">
                <label>Hour</label>
                <input type="number" class="form-control"  formControlName="hour"  id="hour"  min="0" max= "10" value="0">
            </div>
            <div class="form-group col-md-6">
                <label>MinSeconds</label>
                <input type="number" class="form-control"  formControlName="minSeconds"  id="minSeconds" step=".01"  min="0" max="59.9" value="0">
            </div>
        </div>
        <div class="form-row"> 
           
            <div class="form-group col-md-6">
                <label>Select category</label>
                <select multiple class="select-label" formControlName="administrator"  id="administrator">                        
                    <option *ngFor="let category of categoryList" value={{category.id}}> {{category.name}} </option>
                </select>
            </div>
        </div>
    <button type="submit" class="btn btn-primary"style="margin: 1%;" (click)="functionTrack()" >{{nameFunction}}</button>
    </form>











    </div>
