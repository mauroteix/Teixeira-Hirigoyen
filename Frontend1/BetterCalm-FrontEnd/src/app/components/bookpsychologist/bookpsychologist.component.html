


<form [formGroup] ="userForm" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control"  formControlName="name"  id="name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Surname</label>
        <input type="text" class="form-control"  formControlName="surname"  id="surname">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Birthday</label>
          <input type="date" class="form-control"  formControlName="birthday"  id="birthday">
        </div>
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="text" class="form-control"  formControlName="email"  id="email">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Cellphone</label>
          <input type="number" class="form-control"  formControlName="cellphone"  id="cellphone">
        </div>
        <div class="form-group col-md-6">
          <label>Meeting Duration</label>
          <input type="number" class="form-control"  formControlName="meetingduration"  id="meetingduration">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="createMeeting()">Create Meeting</button>
  </form>
