<h2 style="text-align: center">Medical Condition</h2>
<div class="total">
         <div *ngFor="let medical of medicalconditions" class="polaroid">
                  <div>
                  <img  src="{{ medical.image }}">
                  </div> 
               <div class="container">
                  <button class= "btn btn-primary" (click) = "arePsychologistAvailable(medical.id)"> {{ medical.name }}</button>
               </div>
         </div>
</div>
